<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events Exercise</title>
</head>
<body>
<!------------MAIN--------------------------------->

<main class="container">
    <button class="btn btn-inline" onclick="changeBackground()">Click Me</button>
</main>
<!------------JAVA--------------------------------->
<script>
    const javascriptSingleButton = document.querySelector('.btn_oneclick');

    javascriptSingleButton.onclick = function () {
    document.body.style.backgroundColor = 'teal';
    }

    function changeBackground() {
    document.body.style.backgroundColor = 'teal';
    }
</script>

</body>
</html>
