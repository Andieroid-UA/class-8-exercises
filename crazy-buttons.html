<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Button</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        body, 
        .jumbotron  {
            padding-top: 30px;}
        .text-giant {
            font-size: 40px;}
        .btn-crazy  {
            position: absolute;
            top: 30px;
            left: 35%;
            width: 30%;
            transition: 0.1s ease all
        }
    </style>
</head>
<body>

<div class="text-center">
    <button type="button" class="btn-crazy btn btn-lg btn-primary">
        Click Me
    </button>
</div>

<div class="text-center">
    <button type="button" class="btn-crazy btn btn-lg btn-danger">
        Click Me
    </button>
</div>

<div class="text-center">
    <button type="button" class="btn-crazy btn btn-lg btn-success">
        Click Me
    </button>
</div>

<div>
    <IMG SRC="gandalf.gif">.
    <audio autoplay>
        <source src="gandalf-bop.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
    //grab everything we need
    const crazyButtons = document.querySelectorAll('.btn-crazy');

    //define our functions
    function goCrazy() {
        //get a random number for left offset
        // random num for top offset
        const offsetLeft = Math.random() * (window.innerWidth - this.clientWidth);
        const offsetTop = Math.random() * (window.innerHeight - this.clientHeight);

        console.log(offsetLeft, offsetTop);


        // apply those numbers to the button
        this.style.top = offsetTop + 'px';
        this.style.left = offsetLeft + 'px';
    }

    // add event listeners
    crazyButtons.forEach(button => button.addEventListener('mouseenter', goCrazy));

    //Now for some SPECIAL chaos!
    textString = 'FLY_YOU_FOOLS!', frame = 0, fullLength = 40, filler = '~', direction = 'left';

    function step() {
    hashString = textString.padStart(fullLength-frame, filler).padEnd(fullLength, filler);

    //console.log(hashString);
    direction = frame == 0 ? 'left' : frame == fullLength-textString.length ? 'right' : direction;
    frame = direction == 'left' ? frame + 1 : frame - 1;
    
    //console.log(direction);
    //console.log(frame);
    window.location.hash = hashString;
}

setInterval(step,100);

</script>

</body>
</html>
